{% load crispy_forms_tags %}
<h1>Signup</h1>
<hv>

<div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy }}
        <input type="submit">
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account? <a class="ml-2" href="{% url 'login' %}" >Log In</a>
        </small>
    </div>
</div>
