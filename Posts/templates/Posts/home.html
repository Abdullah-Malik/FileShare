{% extends "base.html" %}
{% block content %}
  {% for post in Posts %}
    <h1><a href="{% url 'Posts-detail' post.id %}">{{post.title}}</a></h1>
    <p> by {{ post.owner.username }}</p>
    <small class="text-muted">{{ post.date_posted }}</small>
    <p>{{post.description}}</p>
    <img src="{{ post.thumbnail_image.url }}">
    <br>
    <br>
    <a href="{{ post.uploaded_file.url }}">Download</a>
    <br>
    <br>
    {% if post.owner == user %}
        <a href="{% url 'Posts-update' post.id %}" >Update</a>
        <br>
        <br>
        <a href="{% url 'Posts-delete' post.id %}" >Delete</a>
    {% endif %}
    <hr>
  {% endfor %}
{% endblock content %}
